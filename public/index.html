<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8" />
    <script src="js/main.js" defer></script> <!-- defer makes sure the script is loaded after the HTML is parsed -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <h1>Todo List Application</h1>
    <!-- Form -->
    <form id="TodoForm">
      <label for="todoName">What's your to-do item called?</label>
      <input type="text" id="todoName" placeholder="Item Name" required />

      <label for="todoDeadline">When's your to-do item due?:</label>
      <input type="date" id="todoDeadline" required />

      <label for="todoDeadline">How important is your item?:</label>
      <div>
        <input type="radio" name="importance" value="low" checked />
        <label for="todoDeadline">Low</label>
      </div>
      <div>
        <input type="radio" name="importance" value="medium" /> 
        <label for="todoDeadline">Medium</label>
      </div>
      <div>
        <input type="radio" name="importance" value="high" /> 
        <label for="todoDeadline">High</label>
      </div>
      
      <button type="submit">Submit</button>
    </form>

    <hr />

    <!-- Table -->
    <table id="todoTable" cellspacing="0" cellpadding="6">
      <thead>
        <tr>
          <th>Name</th>
          <th>Deadline</th>
          <th>Importance</th>
          <th>Days Left</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todoTbody"></tbody>
    </table>
  </body>
</html>
